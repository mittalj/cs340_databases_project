<!--File for qualifications using extension from base htnml-->

{% extends "base.html" %}
{% block content %}

<table>
 <thead>
 <tr>
   <th>Qualification </th>
   <th>Is Cert? </th>
 </tr>
</thead>

<tbody>
  {% for r in rows %}
  <tr>
   <td>{{r[0]}}</td>
   <td>{{r[1]}}</td>
  </tr>
  {% endfor %}
</tbody>
</table>

<a href="{{url_for('addQualification')}}"><button>Add a Qualification</button></a>

{% endblock %}
