<!--File for add program using extension from base htnml-->

{% extends "base.html" %}
{% block content %}

<h2>Add a New Program</h2>
<div class="formdiv">
  <form action="/addProgram" method="POST">
    <label for="program_name">Program Name</label>
    <input type="text" name="program_name" id="program_name" pattern="[a-zA-Z0-9 ]+" title="Special characters are not allowed." required><br><br>
    <input type="submit" name="addProgram" value="Add Program">
  </form>
</div>

{% endblock %}
